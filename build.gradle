apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
def repo = new File(rootDir, "repository")

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = '1.0.0'
            pom.groupId = 'org.ukiuni'
            pom.artifactId = 'svgpngcontainer'
        }
    }
}

